<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements</title>
    <style>
        body {
            background-color: #0099FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            margin: 20px;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .rotate-box {
            transition: transform 2s ease;
        }
        .rotate-box:hover {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1" class="box rotate-box">Hover to Rotate</div>
        <div id="box2" class="box">Click to Change Color</div>
    </div>

    <script>
        // Random color generator function
        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Hover to Rotate box
        document.getElementById('box1').addEventListener('mouseover', function() {
            this.style.transform = 'rotate(90deg)';
        });
        document.getElementById('box1').addEventListener('mouseout', function() {
            this.style.transform = 'rotate(0deg)';
        });

        // Click to change background color
        document.getElementById('box2').addEventListener('click', function() {
            document.body.style.backgroundColor = randomColor();
        });
    </script>
</body>
