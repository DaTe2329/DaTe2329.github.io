<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PariezFoot - La victoire est à portée de clic. Pariez maintenant !</title>
  <link href="feuilledestyle.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="ae24868e092542c1a54f740481691587-free.png" alt="PariezFoot Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="images/competition.html">Phase Finale</a></li>
        <li><a href="ucl_standings.html">Phase de Ligue</a></li>
        <li><a href="equipes.html">Équipes</a></li>
        <li><a href="#about">À propos</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="inscription.html">Inscription</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <section id="home" class="main-section">
    <h2>Bienvenues sur PariezFoot!</h2>
    <p>La victoire est à portée de clic. Pariez maintenant !</p>
    <button class="btn-bet-now">Placer un pari maintenant</button>
  </section>

  <!-- Matches Section -->
  <section id="matches" class="matches-section">
    <h2>Matchs en direct</h2>
    <ul class="match-list">
      <p>Chargement des scores en direct...</p>
    </ul>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PariezFoot. Tous droits réservés.</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.querySelector('.btn-bet-now').addEventListener('click', function () {
      Swal.fire({
        title: 'Let\'s gooo!',
        text: 'Vous devez être connecté pour effectuer cette action...',
        icon: 'info',
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const matchList = document.querySelector('.match-list');
      matchList.innerHTML = '<p>Chargement des scores en direct...</p>';

      fetch('https://v3.football.api-sports.io/fixtures?live=all', {
        method: 'GET',
        headers: {
          'x-apisports-key': '72a513e931354e9769e2b1534c37c277'
        }
      })
        .then(response => response.json())
        .then(data => {
          matchList.innerHTML = '';

          const fixtures = data.response;

          if (fixtures.length === 0) {
            matchList.innerHTML = '<p>Aucun match en direct pour le moment.</p>';
            return;
          }

          fixtures.forEach((fixture, index) => {
            const homeTeam = fixture.teams.home.name;
            const awayTeam = fixture.teams.away.name;
            const homeLogo = fixture.teams.home.logo;
            const awayLogo = fixture.teams.away.logo;
            const homeScore = fixture.goals.home;
            const awayScore = fixture.goals.away;
            const time = fixture.fixture.status.elapsed;

            const matchCard = document.createElement('li');
            matchCard.classList.add('match-card');
            matchCard.style.animationDelay = `${index * 0.1}s`;

            matchCard.innerHTML = `
              <h3>
                <img src="${homeLogo}" alt="${homeTeam}" style="height: 20px; vertical-align: middle;"> ${homeTeam}
                vs
                ${awayTeam} <img src="${awayLogo}" alt="${awayTeam}" style="height: 20px; vertical-align: middle;">
              </h3>
              <p>Score: ${homeScore} - ${awayScore}</p>
              <p>Minute: ${time ? time + "'" : "N/A"}</p>
              <button>Placez votre pari</button>
            `;

            matchCard.querySelector('button').addEventListener('click', () => {
              Swal.fire({
                title: 'Fonctionnalité indisponible',
                text: "Cette fonctionnalité n'est pas encore disponible. Revenez plus tard !",
                icon: 'warning'
              });
            });

            matchList.appendChild(matchCard);
          });
        })
        .catch(error => {
          console.error('Erreur lors du chargement des scores :', error);
          matchList.innerHTML = '<p>Impossible de charger les scores en direct.</p>';
        });
    });
  </script>

</body>

</html>
