<!DOCTYPE html>
<html lang="en">                                                          #PAS DE DATABASE pour l'instant votre inscription ne sera pas validé 

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - PariezFoot</title>
  <link rel="stylesheet" href="feuilledestyle.css">
</head>

<body>
  <section class="registration-section">
    <h2>Sign Up</h2>
    <form id="registrationForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>          

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
      <p id="registrationMessage"></p>
    </form>
  </section>

  <script>
    const form = document.getElementById('registrationForm');
    const message = document.getElementById('registrationMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      message.textContent = "Merci de votre inscription (elle n'a pas été enregistrée... (travail en cours)";
      form.reset();
    });
  </script>
</body>

</html>
